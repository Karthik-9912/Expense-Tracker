   <div class="form-box">
<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <!-- <div class="flex"> -->
        <label>
            <input required placeholder="" type="text" class="input" id="id_{{form.username.name}}" name="{{form.username.name}}" value="{{form.username.value|default_if_none:''}}">
            <span>Username</span>
        </label>

        
    <!-- </div>   -->
            
    <label>
        <input required placeholder="" type="email" class="input" name="{{form.email.name}}" value="{{form.email.value|default_if_none:''}}">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input" name="{{form.password1.name}}" value="{{form.password1.value|default_if_none:''}}">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input" name="{{form.password2.name}}" value="{{form.password2.value|default_if_none:''}}">
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Signin</a> </p>
</form>

   </div>
